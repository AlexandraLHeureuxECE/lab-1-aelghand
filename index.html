<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic‑Tac‑Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" aria-label="Tic Tac Toe">
    <header class="header">
      <div>
        <h1>Tic‑Tac‑Toe</h1>
        <p class="sub">Two players • Same device</p>
      </div>

      <div class="controls">
        <button id="restartBtn" class="btn" type="button">Restart</button>
        <button id="themeBtn" class="btn btn-secondary" type="button" aria-pressed="false">Theme: Light</button>
      </div>
    </header>

    <section class="status" aria-live="polite">
      <div id="statusText">Player X’s turn</div>
      <div class="hint" id="hintText">
        Mouse/tap to play • Keyboard: Arrow keys to move, Enter/Space to place
      </div>
    </section>

    <section class="boardWrap">
      <div id="board" class="board" role="grid" aria-label="Tic Tac Toe board">
        <!-- Cells injected by JS -->
      </div>
    </section>

    <footer class="footer">
      <div class="kbd">
        <strong>Keyboard help:</strong>
        <span>← ↑ → ↓ to move</span> • <span>Enter/Space to place</span> • <span>R to restart</span> • <span>T to toggle theme</span>
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
